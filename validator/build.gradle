apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

task copySchemas(type: Copy) {
    from "../schemas"
    into "$buildDir/resources/main/schemas"
}

task copyExamples(type: Copy) {
    from "../examples"
    into "$buildDir/resources/main/examples"
}

compileJava.dependsOn(clean)
processResources.dependsOn(clean)
processResources.dependsOn(copySchemas)
processResources.dependsOn(copyExamples)

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'commons-validator', name: 'commons-validator', version: '1.6'
    implementation 'com.github.everit-org.json-schema:org.everit.json.schema:1.12.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
